<script type="text/javascript">

	function readFirebase(user) {
		let key = user.email.replace('.', '%2E');
		const qryPath = "/sources/users/catalog/" + key;
		console.log(qryPath);
		var dbRef = firebase.database().ref(qryPath);
		dbRef.once('value')
			.then(snap => {
				let projects = [];
				firebaseRead = true;
				snap.forEach(record => {
					let name = record.val();
					projects.push(record.val())
				});
				console.log(projects);
			});
	}

	function MngdUser(user) {
		this.name = user.name;
		this.email = user.email;
		this.key = user.email.replace('.', '%2E');
		this.qryPath = "/sources/users/catalog/" + key;
		this.dbRef = firebase.database().ref(qryPath);
		this.onProjects = function(callback) {
			dbRef.once('value').then(snap => {
				let projects = [];
				snap.forEach(record => {
					let name = record.val();
					projects.push(record.val())
				});
				callback(projects);
			});
		}
	}

	var handleSignedInUser = function (user) {
		console.log("user signed-in");
		console.log('email: ' + firebase.auth().currentUser.email);
		
		let mngdUser = new MngdUser(user);
		mngdUser.onProjects(projects => console.log(projects));

		document.getElementById('user-id').style.display = 'block';
		document.getElementById('user-id').textContent = user.displayName;
		if (user.photoURL) {
			var photoURL = user.photoURL;
			if ((photoURL.indexOf('googleusercontent.com') != -1) ||
				(photoURL.indexOf('ggpht.com') != -1)) {
				photoURL = photoURL + '?sz=' + '40';
			}
			document.getElementById('photo').src = photoURL;
			document.getElementById('photo').style.display = 'block';
		} else {
			document.getElementById('photo').style.display = 'none';
			document.getElementById('user-id').style.display = 'none';
		}
	};

	var handleSignedOutUser = function () {
		console.log("user signed-out");
		document.getElementById('photo').style.display = 'none';
		document.getElementById('user-id').style.display = 'none';
		window.open('.', '_self');
	};

	var logout = function () {
		firebase.auth().signOut()
			.then(function () {
				handleSignedOutUser();
			});
	}

	function initApp() {
		firebase.auth().onAuthStateChanged(function (user) {
			user ? handleSignedInUser(user) : handleSignedOutUser();
		}, function (error) {
			console.log(error);
		});
	};

	$(document).ready(() => initApp());
</script>
