<script type="text/javascript">

	var projects = {};

	function Project(snap) {
		this.name = snap.child('name').val();
		this.pattern = snap.child('pattern').val();
		this.authorization = snap.child('credentials').child('authorization').val();
		this.key = snap.child('credentials').child('key').val();
		this.table = snap.child('details').child('table').val();
		this.maptype = snap.child('details').child('maptype').val();
		this.label = snap.child('details').child('mapping').child('label').val();
		this.start = snap.child('details').child('mapping').child('start').val();
		this.end = snap.child('details').child('mapping').child('end').val();
		this.group = snap.child('details').child('mapping').child('group').val();
		this.parent = snap.child('details').child('mapping').child('parent').val();
	}

	function MngdUser(user) {
		this.name = user.name;
		this.email = user.email;
		this.key = user.email.replace(new RegExp('\\.','g'), '%2E');
		this.basePath = "/sources/users/catalog/";

		this.onDefault = callback => {
			let defaultPath = this.basePath + this.key + "/default";
			let dbRef1 = firebase.database().ref(defaultPath);
			dbRef1.once('value').then(snap => {
				let defaultTag = snap.val();
				let defaultPrjPath = "/sources/projects/" + defaultTag;
				let dbRef2 = firebase.database().ref(defaultPrjPath);
				dbRef2.once('value').then(snap => {
					let prjName = snap.child('name').val();
					callback(prjName);
				});
			});
		}

		this.onMenu = function (callback) {
			this.menuPath = this.basePath + this.key + "/list";
			let dbRef1 = firebase.database().ref(this.menuPath);
			let projectsLst = [];
			dbRef1.once('value').then(snap => {
				snap.forEach(record => {
					this.menuPath = "/sources/projects/" + record.val();
					dbRef2 = firebase.database().ref(this.menuPath);
					dbRef2.once('value').then(snap => {
						let project = new Project(snap);
						projects[project.name] = project;
						projectsLst.push(project)
					}).then(()=>callback(projectsLst));
				});
			});
		}
	}

	function readAirtablesData(url, authorization, chartPlaceholder, accPush, callback) {
		$.ajax({
			url: url,
			beforeSend: (xhr) => xhr.setRequestHeader("Authorization", authorization),
			success: (rawData) => {
				rawData.records.forEach(record => accPush(record))
				if (rawData.offset) {
					readAirtablesData(url + '?offset=' + rawData.offset, authorization, accPush, callback);
					return;
				}
				callback(project, chartPlaceholder, accPush);
			}
		});
	}

	var rawData = [];

	function airtables1(project, chartPlaceholder) {
		document.getElementById(chartPlaceholder).innerHTML = project.name;
		console.log(project);
		let url = "https://api.airtable.com/v0/" + project.key + "/" + project.name;
		readAirtablesData(url, project.authorization, chartPlaceholder,
		rec => { if (rec) rawData.push(rec); else return rawData; },
		(project, chartPlaceholder, rawDataPush) => {
			console.log(project);
			console.log(chartPlaceholder);
			console.log(rawDataPush());
		});
	}

	const parsers = {
		"AirTables:airtables1": airtables1,
	}

	function fillChart(project, chartPlaceholder) {
		let prjDetails = projects[project];
		let prjType = prjDetails.pattern + ":" + prjDetails.maptype
		if (parsers.hasOwnProperty(prjType)) parsers[prjType](prjDetails, chartPlaceholder)
		else console.log(prjType + ' not defined - exiting');
	}

	function completeMenu(projectsLst, chartPlaceholder, dropdownTag) {
		let dropdownLinks = "";
		projectsLst.forEach(project => {
			let prjName = project.name;
			dropdownLinks += "<a class='dropdown-item' href='#' onclick=\"fillChart('" + project.name + "','"
			+ chartPlaceholder + "')\" href=\"#\">" + project.name + "</a>"
		});
		document.getElementById(dropdownTag).innerHTML = dropdownLinks
	}

	var handleSignedInUser = function (user) {
		// Adjust menu bar
		document.getElementById('user-id').style.display = 'block';
		document.getElementById('user-id').textContent = user.displayName;
		if (user.photoURL) {
			var photoURL = user.photoURL;
			if ((photoURL.indexOf('googleusercontent.com') != -1) ||
				(photoURL.indexOf('ggpht.com') != -1)) {
				photoURL = photoURL + '?sz=' + '40';
			}
			document.getElementById('photo').src = photoURL;
			document.getElementById('photo').style.display = 'block';
		} else {
			document.getElementById('photo').style.display = 'none';
			document.getElementById('user-id').style.display = 'none';
		}
		// Dynamic fulfilment
		let mngdUser = new MngdUser(user);
		mngdUser.onDefault(project => fillChart(project, 'chart'));
		mngdUser.onMenu(projects => completeMenu(projects, 'chart', 'ganttCharts'));
	};

	var handleSignedOutUser = function () {
		document.getElementById('photo').style.display = 'none';
		document.getElementById('user-id').style.display = 'none';
		window.open('.', '_self');
	};

	var logout = function () {
		firebase.auth().signOut()
			.then(function () {
				handleSignedOutUser();
			});
	}

	function initApp() {
		firebase.auth().onAuthStateChanged(function (user) {
			user ? handleSignedInUser(user) : handleSignedOutUser();
		}, function (error) {
			console.log(error);
		});
	};

	$(document).ready(() => initApp());
</script>
